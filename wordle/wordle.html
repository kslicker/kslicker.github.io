<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="heading-div">
        <h1>Wordle</h1>
    </div>
    <div id="canvas-div">
        <canvas id="grid-canvas" width="300" height="360"></canvas>
    </div>
    <div id="keyboard-div">
        <div id="keyboard">
            <button class="button" id="Q" onclick="addCharacter('Q')">Q</button>
            <button class="button" id="W" onclick="addCharacter('W')">W</button>
            <button class="button" id="E" onclick="addCharacter('E')">E</button>
            <button class="button" id="R" onclick="addCharacter('R')">R</button>
            <button class="button" id="T" onclick="addCharacter('T')">T</button>
            <button class="button" id="Y" onclick="addCharacter('Y')">Y</button>
            <button class="button" id="U" onclick="addCharacter('U')">U</button>
            <button class="button" id="I" onclick="addCharacter('I')">I</button>
            <button class="button" id="O" onclick="addCharacter('O')">O</button>
            <button class="button" id="P" onclick="addCharacter('P')">P</button>
        </div>
        <div id="keyboard">
            <button class="button" id="A" onclick="addCharacter('A')">A</button>
            <button class="button" id="S" onclick="addCharacter('S')">S</button>
            <button class="button" id="D" onclick="addCharacter('D')">D</button>
            <button class="button" id="F" onclick="addCharacter('F')">F</button>
            <button class="button" id="G" onclick="addCharacter('G')">G</button>
            <button class="button" id="H" onclick="addCharacter('H')">H</button>
            <button class="button" id="J" onclick="addCharacter('J')">J</button>
            <button class="button" id="K" onclick="addCharacter('K')">K</button>
            <button class="button" id="L" onclick="addCharacter('L')">L</button>
        </div>
        <div id="keyboard">
            <button class="button" id="ENTER" onclick="addCharacter('ENTER')">ENTER</button>
            <button class="button" id="Z" onclick="addCharacter('Z')">Z</button>
            <button class="button" id="X" onclick="addCharacter('X')">X</button>
            <button class="button" id="C" onclick="addCharacter('C')">C</button>
            <button class="button" id="V" onclick="addCharacter('V')">V</button>
            <button class="button" id="B" onclick="addCharacter('B')">B</button>
            <button class="button" id="N" onclick="addCharacter('N')">N</button>
            <button class="button" id="M" onclick="addCharacter('M')">M</button>
            <button class="button" id="DEL" onclick="addCharacter('DEL')">DEL</button>
        </div>
    </div>
	<script src="wordle.js"></script>
  </body>
</html>
