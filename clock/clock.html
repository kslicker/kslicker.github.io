<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="header-div">
        <h1>Learn the Time</h1>
    </div>
    <div id="title">
        <h2>Analogue Clock</h2>
    </div>
    <div id="clock-div">
        <svg id="clock" width="300" height="300">
            <circle cx="150" cy="150" r="103" fill="grey" stroke="black" stroke-width="0" />
            <circle cx="150" cy="150" r="5" fill="white" stroke="black" stroke-width="4" />
        </svg>
    </div>
    <div id="text-div">
        <p></p>
    </div>
    <div id="digital-12hr">
        <p></p>
    </div>
    <div id="play-btn">
        <button onclick="textToSpeech()"><i class="fa-solid fa-play fa-3x"></i></button>  
    </div>  
    <script src="clock.js"></script>
</body>

</html>
