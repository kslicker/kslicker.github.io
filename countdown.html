<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  font-family: Helvetica; 
}
</style>
</head>
<body>

<p>Holiday Countdown</p>
<p id="demo"></p>
<img src=https://a.loveholidays.com/images/holidays/9d3d4fdf290e1bd9989ac9e2f1d8dc5eda0a675d/holidays/spain/costa-del-sol/benalmadena/holiday-world-resort-0.jpg?auto=avif%2Cwebp&quality=45&dpr=2&optimize=high&fit=crop&width=840&height=577 style="display:block;width:75%;height:auto;max-width:800px;margin-right:auto;margin-left:auto">

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 9, 2023 08:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  console.log(distance);
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
  + minutes + " minutes " + seconds + " seconds ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Happy Holidays!";
  }
}, 1000);
</script>

</body>
</html>
