<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.2.1/math.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</head>
    <main>
        <body>
            <h1>Confetti Calculator</h1>
            <div class="display" id="display"></div>
            <div class="buttons">
                <button type="button" class="double-button" id="C">C</button>
                <button type="button" class="double-button" id="/">/</button>
            </div>
            <div class="buttons">
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
                <button type="button" id="x">x</button>
            </div>
            <div class="buttons">
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="-">-</button>
            </div>
            <div class="buttons">
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="+">+</button>
            </div>
            <div class="buttons">
                <button type="button" class="double-button" id="0">0</button>
                <button type="button" id=".">.</button>
                <button type="button" id="=">=</button>
            </div>
        </body>
    </main>
    <script src="kalkulator.js"></script>
    
</html>
